server {
    listen 80;
    server_name example.com; # üî¥ REEMPLAZAR AQU√ç TU DOMINIO REAL
    server_tokens off;

    # Ruta requerida por Certbot para validar la propiedad del dominio
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proteger el resto de los accesos redireccion√°ndolos forzosamente al HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name example.com; # üî¥ REEMPLAZAR AQU√ç TU DOMINIO REAL
    server_tokens off;

    # Certificados provistos por Let's Encrypt / Certbot montados en este volumen
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem; # üî¥ REEMPLAZAR AQU√ç
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem; # üî¥ REEMPLAZAR AQU√ç

    # Pasar los webhooks de Meta hacia el contenedor interno 'app'
    location /webhook {
        proxy_pass http://app:8000/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
